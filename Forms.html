<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Forms Page</title>
</head>
<body>
    <h1><strong>Create an account</strong></h1>
    <form>
        <div>
            <label for="Email">Email:</label>
            <br>
            <input type="email" name="Email" id="Email">
        </div>
        <br>
        <div>
            <label for="Password">Password:</label>
            <br>
            <input type="password" name=" Password" id="Password">
        </div>
        <br>
        <div>
            <label for="age">Age:</label>
            <br>
            <input type="number",name="age",id="age" placeholder="select Age">
        </div>
        <br>
        <div>
            <label for="about">Tell us a little about yourself:</label>
            <br>
            <textarea name="about" id="about" cols="50" rows="5"></textarea>
        </div>
        <br>
        <div>
            <input type="radio" name="agreement" >I agree to the temrs of sevices
        </div>
        <br>
        <div>
            <input type="submit" value="sign up">
        </div>

    </form>
</body>
</html>
